site_name: MyDevOps Docs
site_url: https://devops.kapanadze.dev/
site_description: DevOps Learning Project
repo_url: https://github.com/ezdanapak/MyDevOps
docs_dir: docs
site_dir: site
copyright: "Copyright © 2026 Giorgi Kapanadze"

theme:
  name: material
  language: ka
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    
  icon:
    icon:
      admonition:
        note: octicons/tag-16
        abstract: octicons/checklist-16
        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16
        quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

